{% extends "admin/change_list.html" %}
{% load staticfiles %}
{% block object-tools-items %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ajax.css' %}">
    <div class="loader" style="display: none;">
         <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        window.onload=function(){
            $('.email').click(function(){
                $(".loader").show();
                var allElems = $(this).parent().parent().children().children();
                email = allElems[2].value;
                $.ajax({
                    type: 'post',
                    data: {"email" : email},
                    url: "/v2.0/user/resend/verify/email/admin/",
                    success: function(object) {
                        $(".loader").hide();
                        alert(object.response.message);
                    }
                });
            });

            $('.investor_pdf').click(function(){
                var allElems = $(this).parent().parent().children().children();
                email = allElems[2].value;
                // this opens a new window for the download of the private resource.
                window.open("/v2.0/open/generate/investor/info/pdf/?email="+email);
            });

            $('.kyc_pdf').click(function(){
                var allElems = $(this).parent().parent().children().children();
                email = allElems[2].value;
                // this opens a new window for the download of the private resource.
                window.open("/v2.0/open/generate/kyc/info/pdf/?email="+email);
            });

            $('.tiff').click(function(){
                var allElems = $(this).parent().parent().children().children();
                email = allElems[2].value;
                // this opens a new window for the download of the private resource.
                window.open("/v2.0/open/generate/bse/investor/tiff/?email="+email);
            });
            $('.upload_tiff').click(function(){
                var allElems = $(this).parent().parent().children().children();
                email = allElems[2].value;
                // this opens a new window for the download of the private resource.
                window.open("/v2.0/open/upload/investor/tiff/?email="+email);
            });

            $('.mandate').click(function(){
                var allElems = $(this).parent().parent().children().children();
                email = allElems[2].value;
                // this opens a new window for the download of the private resource.
                window.open("/v2.0/open/generate/bank/mandate/pdf?email="+email);
            });
            
            $('.download_csv').click(function(){
            	window.open("/v2.0/open/generate/user/csv");
            });
        }
    </script>
    {{ block.super }}
    <li> <button class='download_csv'> Download CSV</button> </li>
    <li><a href="#">Online users:{{ active_user }} </a></li>
{% endblock %}
