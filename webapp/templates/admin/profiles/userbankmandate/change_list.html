{% extends "admin/change_list.html" %}
{% load staticfiles %}
{% block object-tools-items %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ajax.css' %}">
    <div class="loader" style="display: none;">
         <i class="fa fa-circle-o-notch fa-spin"></i>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
        window.onload=function(){
            $('.generate_mandate').click(function(){
                var allElems = $(this).parent().parent().children();
                id = allElems[0].innerText;
                window.open("/v3.0/open/generate/bank/mandate/pdf?mandate_id="+id);
            });
        }
    </script>
    {{ block.super }}
{% endblock %}
